<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm UCLN của 2 số</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin: 10px 0;
            display: block;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tìm UCLN của 2 số a và b</h1>
    <label for="numberA">Nhập số a:</label>
    <input type="number" id="numberA" placeholder="Nhập số a" required>
    
    <label for="numberB">Nhập số b:</label>
    <input type="number" id="numberB" placeholder="Nhập số b" required>
    
    <button onclick="findGCD()">Tìm UCLN</button>

    <div id="result"></div>

    <script>
        // Hàm tìm UCLN sử dụng thuật toán Euclid
        function gcd(a, b) {
            while (b !== 0) {
                var temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        // Hàm kiểm tra và hiển thị UCLN
        function findGCD() {
            var a = parseInt(document.getElementById('numberA').value);
            var b = parseInt(document.getElementById('numberB').value);
            
            if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
                document.getElementById('result').innerHTML = "Vui lòng nhập hai số nguyên dương.";
                return;
            }

            var result = gcd(a, b);
            document.getElementById('result').innerHTML = "UCLN của " + a + " và " + b + " là: " + result;
        }
    </script>
</body>
</html>
